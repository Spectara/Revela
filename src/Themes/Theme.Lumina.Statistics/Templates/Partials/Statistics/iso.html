<section class="stat-section">
    <h2>ğŸšï¸ ISO Values</h2>
    <div class="chart-container">
        {{ for item in statistics.iso_values }}
        <div class="bar-row">
            <span class="bar-label">ISO {{ item.value }}</span>
            <div class="bar-track">
                <div class="bar-fill" style="width: {{ item.percentage }}%"></div>
            </div>
            <span class="bar-value">{{ item.count }} ({{ item.percentage | math.round 1 }}%)</span>
        </div>
        {{ end }}
    </div>
</section>
