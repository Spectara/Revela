# Publish to GitHub Packages
# Automatically triggered when a GitHub Release is created
# Publishes all NuGet packages to GitHub Packages (no approval required)

name: Publish to GitHub Packages

on:
  release:
    types: [published]

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true

jobs:
  publish-github-packages:
    name: Publish to GitHub Packages
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Extract version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Publishing version: $VERSION"

      - name: Restore
        run: dotnet restore

      - name: Pack CLI and plugins
        run: |
          VERSION=${{ steps.version.outputs.version }}
          echo "ðŸ“¦ Packing CLI and plugins with version $VERSION"

          # Pack CLI Tool
          dotnet pack src/Cli/Cli.csproj \
            -c Release \
            -o ./nupkgs \
            -p:PackageVersion=$VERSION \
            -p:IncludeSymbols=false

          # Pack Plugins
          dotnet pack src/Plugins/Plugin.Source.OneDrive/Plugin.Source.OneDrive.csproj \
            -c Release \
            -o ./nupkgs \
            -p:PackageVersion=$VERSION \
            -p:IncludeSymbols=false

          dotnet pack src/Plugins/Plugin.Statistics/Plugin.Statistics.csproj \
            -c Release \
            -o ./nupkgs \
            -p:PackageVersion=$VERSION \
            -p:IncludeSymbols=false

          dotnet pack src/Plugins/Plugin.Serve/Plugin.Serve.csproj \
            -c Release \
            -o ./nupkgs \
            -p:PackageVersion=$VERSION \
            -p:IncludeSymbols=false

          # Pack SDK
          dotnet pack src/Sdk/Sdk.csproj \
            -c Release \
            -o ./nupkgs \
            -p:PackageVersion=$VERSION \
            -p:IncludeSymbols=false

          # Pack Themes
          dotnet pack src/Themes/Theme.Lumina/Theme.Lumina.csproj \
            -c Release \
            -o ./nupkgs \
            -p:PackageVersion=$VERSION \
            -p:IncludeSymbols=false

          dotnet pack src/Themes/Theme.Lumina.Statistics/Theme.Lumina.Statistics.csproj \
            -c Release \
            -o ./nupkgs \
            -p:PackageVersion=$VERSION \
            -p:IncludeSymbols=false

      - name: List packages
        run: ls -lh ./nupkgs/

      - name: Publish to GitHub Packages
        run: |
          dotnet nuget push "./nupkgs/*.nupkg" \
            --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" \
            --api-key ${{ secrets.GITHUB_TOKEN }} \
            --skip-duplicate

      - name: Summary
        run: |
          echo "### âœ… Published to GitHub Packages" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Packages:**" >> $GITHUB_STEP_SUMMARY
          echo "- **Spectara.Revela** (CLI Tool)" >> $GITHUB_STEP_SUMMARY
          echo "- Spectara.Revela.Sdk" >> $GITHUB_STEP_SUMMARY
          echo "- Spectara.Revela.Plugin.Source.OneDrive" >> $GITHUB_STEP_SUMMARY
          echo "- Spectara.Revela.Plugin.Statistics" >> $GITHUB_STEP_SUMMARY
          echo "- Spectara.Revela.Plugin.Serve" >> $GITHUB_STEP_SUMMARY
          echo "- Spectara.Revela.Theme.Lumina" >> $GITHUB_STEP_SUMMARY
          echo "- Spectara.Revela.Theme.Lumina.Statistics" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Install CLI:**" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "dotnet tool install -g Spectara.Revela --add-source https://nuget.pkg.github.com/spectara/index.json" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Install Plugins:**" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "revela plugin install <plugin-name> --source github" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
