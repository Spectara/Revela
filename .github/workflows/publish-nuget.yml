# Publish to NuGet.org
# Requires manual approval via GitHub Environment protection rules
# Triggered when a GitHub Release is created
#
# Setup required:
# 1. Create GitHub Environment named "nuget-org" in repository settings
# 2. Add required reviewers (repository maintainers)
# 3. Add NUGET_API_KEY secret to environment

name: Publish to NuGet.org

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (without v prefix, e.g. 1.0.0)'
        required: true
        type: string

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true

jobs:
  publish-nuget:
    name: Publish to NuGet.org
    runs-on: ubuntu-latest
    # Requires manual approval via GitHub Environment
    environment: nuget-org
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Extract version
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION="${GITHUB_REF_NAME#v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Publishing version: $VERSION to NuGet.org"

      - name: Restore
        run: dotnet restore

      - name: Pack CLI and plugins
        run: |
          VERSION=${{ steps.version.outputs.version }}
          echo "ðŸ“¦ Packing CLI and plugins with version $VERSION"

          # Pack CLI Tool
          dotnet pack src/Cli/Cli.csproj \
            -c Release \
            -o ./nupkgs \
            -p:PackageVersion=$VERSION \
            -p:IncludeSymbols=false

          # Pack Plugins
          dotnet pack src/Plugins/Plugin.Source.OneDrive/Plugin.Source.OneDrive.csproj \
            -c Release \
            -o ./nupkgs \
            -p:PackageVersion=$VERSION \
            -p:IncludeSymbols=false

          dotnet pack src/Plugins/Plugin.Deploy.SSH/Plugin.Deploy.SSH.csproj \
            -c Release \
            -o ./nupkgs \
            -p:PackageVersion=$VERSION \
            -p:IncludeSymbols=false

          dotnet pack src/Plugins/Plugin.Statistics/Plugin.Statistics.csproj \
            -c Release \
            -o ./nupkgs \
            -p:PackageVersion=$VERSION \
            -p:IncludeSymbols=false

          dotnet pack src/Plugins/Plugin.Serve/Plugin.Serve.csproj \
            -c Release \
            -o ./nupkgs \
            -p:PackageVersion=$VERSION \
            -p:IncludeSymbols=false

          dotnet pack src/Themes/Theme.Lumina.Statistics/Theme.Lumina.Statistics.csproj \
            -c Release \
            -o ./nupkgs \
            -p:PackageVersion=$VERSION \
            -p:IncludeSymbols=false

      - name: List packages
        run: ls -lh ./nupkgs/

      - name: Publish to NuGet.org
        run: |
          dotnet nuget push "./nupkgs/*.nupkg" \
            --source https://api.nuget.org/v3/index.json \
            --api-key ${{ secrets.NUGET_API_KEY }} \
            --skip-duplicate
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}

      - name: Summary
        run: |
          echo "### âœ… Published to NuGet.org" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Packages:**" >> $GITHUB_STEP_SUMMARY
          echo "- **Spectara.Revela** (CLI Tool)" >> $GITHUB_STEP_SUMMARY
          echo "- Spectara.Revela.Plugin.Source.OneDrive" >> $GITHUB_STEP_SUMMARY
          echo "- Spectara.Revela.Plugin.Deploy.SSH" >> $GITHUB_STEP_SUMMARY
          echo "- Spectara.Revela.Plugin.Statistics" >> $GITHUB_STEP_SUMMARY
          echo "- Spectara.Revela.Plugin.Serve" >> $GITHUB_STEP_SUMMARY
          echo "- Spectara.Revela.Theme.Lumina.Statistics" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Packages will be available on NuGet.org within a few minutes.**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Install CLI:**" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "dotnet tool install -g Spectara.Revela" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Install Plugins:**" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "revela plugin install <plugin-name>" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
